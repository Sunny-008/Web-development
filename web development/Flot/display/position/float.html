<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
    body{
        border: 2px solid black;
    }
    body>div{
        height: 200px;
        width: 200px;
    }
    .First{
        background-color: red;
        float: right;
        height: 400px;

    }
    .second{
        background-color: blue;
        float: left;
        height: 300px;



    }
    .third{
        background-color: rgb(234, 199, 69);
        clear: both;
        width: 1520px;


    }
    
 </style>


</head>
<body>
    <div class="First">1</div>
    <div class="second">2</div>
    <div class="third">3</div>
    
</body>
</html>
